<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verify Reset OTP</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
  
  body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #c3ecf9, #e6dee9);
  }

  .container {
    background: rgba(255,255,255,0.95);
    padding: 35px 30px;
    border-radius: 20px;
    width: 360px;
    text-align: center;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
  }

  /* Title with logo */
  .otp-title {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px; /* space between logo and text */
    margin-bottom: 20px;
    color: #2a2a2a;
  }
  .otp-logo {
    width: 65px; /* adjust the logo size */
    height: auto;
  }

  input {
    width: 90%;
    padding: 14px;
    margin-bottom: 15px;
    border: 2px solid #ddd;
    border-radius: 50px;
    outline: none;
    font-size: 15px;
  }
  input:focus {
    border-color: #66a6ff;
    box-shadow: 0 0 8px rgba(102,166,255,0.5);
  }

  button {
    width: 100%;
    padding: 14px;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    font-size: 16px;
    font-weight: 600;
    background: linear-gradient(45deg,#89f7fe,#66a6ff);
    color: #fff;
    transition: all 0.3s ease;
  }
  button:hover { transform: scale(1.05); }

  .popup {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%) scale(0);
    padding: 12px 20px;
    background: #00c3ff;
    color: white;
    border-radius: 50px;
    opacity: 0;
    transition: all 0.4s ease;
    z-index: 10;
  }
  .popup.show { transform: translateX(-50%) scale(1); opacity: 1; }
  .popup.fail { background: #ff6b6b; }
</style>
</head>
<body>

<div class="container">
  <h2 class="otp-title">
    <img src="lumiere.png" class="otp-logo" alt="Logo">
    Verify OTP
  </h2>
  <input type="text" id="otp" placeholder="Enter OTP">
  <button onclick="verifyResetOtp()">Confirm OTP</button>
</div>

<div id="popup" class="popup"></div>

<script>
const urlParams = new URLSearchParams(window.location.search);
const email = urlParams.get('email');

function showPopup(message, success=true){
  const popup = document.getElementById('popup');
  popup.innerText = message;
  popup.className = 'popup show' + (success ? '' : ' fail');
  setTimeout(()=>{popup.className='popup';},2000);
}

async function verifyResetOtp(){
  const otp = document.getElementById('otp').value.trim();
  if(!otp){ showPopup("Enter OTP", false); return; }

  try {
    const res = await fetch('http://localhost:5000/forgot_password_verify_otp', {
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body: JSON.stringify({email, otp})
    });
    const data = await res.json();
    if(res.ok){
      showPopup("OTP verified!");
      setTimeout(()=>{ 
        window.location.href = 'forgotpassword.html?email='+encodeURIComponent(email); 
      }, 1200);
    } else {
      showPopup(data.error, false);
    }
  } catch {
    showPopup("Error verifying OTP", false);
  }
}
</script>

</body>
</html>
