<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Login with Email, Password & OTP</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

body {
  font-family: 'Poppins', sans-serif;
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #cfd9df, #e2ebf0);
  overflow: hidden;
}

.bg-shape {
  position: absolute;
  border-radius: 50%;
  opacity: 0.25;
  animation: float 14s infinite ease-in-out;
  filter: blur(5px);
}
.shape1 { width: 180px; height: 180px; background: #91b9e6; top: -60px; left: -60px; }
.shape2 { width: 250px; height: 250px; background: #f3b7c8; bottom: -80px; right: -80px; }

@keyframes float {
  0%,100% { transform: translateY(0) translateX(0); }
  50% { transform: translateY(-20px) translateX(20px); }
}

.container {
  position: relative;
  background: rgba(255,255,255,0.97);
  padding: 42px 32px;
  border-radius: 28px;
  width: 360px;
  text-align: center;
  color: #333;
  box-shadow: 0 20px 45px rgba(0,0,0,0.15);
  backdrop-filter: blur(10px);
  transition: all 0.35s ease;
}
.container:hover { 
  transform: translateY(-6px);
  box-shadow: 0 28px 55px rgba(0,0,0,0.18);
}

.login-title {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 14px;
  margin-bottom: 28px;
}

.login-logo {
  height: 65px;   
  width: auto;
}

h2 {
  font-weight: 600;
  letter-spacing: 1px;
  color: #2a2a2a;
}

.step-indicator {
  display: flex;
  justify-content: center;
  margin-bottom: 22px;
}
.step {
  width: 10px;
  height: 10px;
  border-radius: 50%;
  background-color: #ccc;
  margin: 0 6px;
  transition: all 0.35s ease;
}
.step.active {
  background: linear-gradient(45deg,#66a6ff,#89f7fe);
  width: 22px;
  border-radius: 12px;
}

.input-group {
  display: flex;
  flex-direction: column;
  margin: 12px 0;
  overflow: hidden;
  max-height: 0;
  opacity: 0;
  transition: all 0.6s ease;
}
.input-group.show {
  max-height: 120px;
  opacity: 1;
}

input {
  padding: 15px 22px;
  margin-bottom: 14px;
  border: 2px solid #e3e3e3;
  border-radius: 50px;
  font-size: 15.5px;
  outline: none;
  background-color: #fafafa;
  color: #333;
  transition: all 0.3s ease;
}

input:focus { 
  border-color: #66a6ff;
  box-shadow: 0 0 10px rgba(102, 166, 255, 0.45);
  background: #fff;
}

#forgotBtn {
  background: none;
  border: none;
  color: #66a6ff;
  font-size: 13.5px;
  cursor: pointer;
  font-weight: 500;
  align-self: flex-end;
  margin-top: -6px;
  margin-bottom: 6px;
}

#loginBtn, #registerBtn, .otp-group button {
  padding: 15px;
  border-radius: 50px;
  border: none;
  cursor: pointer;
  font-size: 16px;
  font-weight: 600;
  width: 100%;
}

#loginBtn {
  background: linear-gradient(45deg,#66a6ff,#89f7fe);
  color: #fff;
}

#registerBtn {
  margin-top: 16px;
  background: linear-gradient(45deg,#fbc2eb,#a6c1ee);
}

.popup {
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%) scale(0);
  padding: 16px 26px;
  background: linear-gradient(45deg,#00c3ff,#66a6ff);
  color: white;
  font-weight: bold;
  border-radius: 50px;
  opacity: 0;
  transition: all 0.4s ease;
}
.popup.show { transform: translateX(-50%) scale(1); opacity: 1; }
.popup.fail { background: linear-gradient(45deg,#ff6b6b,#ff3b3b); }

.spinner {
  width: 20px;
  height: 20px;
  border: 3px solid rgba(255,255,255,0.3);
  border-top-color: white;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  display: inline-block;
}
@keyframes spin { to { transform: rotate(360deg); } }
</style>
</head>

<body>

<div class="bg-shape shape1"></div>
<div class="bg-shape shape2"></div>

<div class="container">
  <h2 class="login-title">
    <img src="lumiere.png" class="login-logo">
    Login
  </h2>

  <div class="step-indicator">
    <div class="step active"></div>
    <div class="step"></div>
    <div class="step"></div>
  </div>

  <div class="input-group show" id="emailGroup">
    <input type="email" id="email" placeholder="Enter your email">
  </div>

  <div class="input-group" id="passwordGroup">
    <input type="password" id="password" placeholder="Enter your password">
    <button id="forgotBtn" onclick="forgotPassword()">Forgot Password?</button>
  </div>

  <button id="loginBtn" onclick="sendOtp()"><span class="btn-text">Login</span></button>

  <div class="input-group otp-group" id="otpGroup">
    <input type="text" id="otp" placeholder="Enter OTP" maxlength="6">
    <button onclick="verifyOtp()">Verify OTP</button>
  </div>

  <button id="registerBtn" onclick="goToRegister()">Register</button>
</div>

<div id="popup" class="popup"></div>

<script>
let currentStep = 1;
const API_BASE = "http://localhost:5000";

function updateStepIndicator() {
  document.querySelectorAll(".step").forEach((s, i) => {
    s.classList.toggle("active", i < currentStep);
  });
}

function showPopup(msg, ok=true) {
  const p = document.getElementById("popup");
  p.textContent = msg;
  p.className = "popup show" + (ok ? "" : " fail");
  setTimeout(()=>p.className="popup",3000);
}

document.getElementById("email").addEventListener("input",()=>{
  if(email.value.length>3){
    passwordGroup.classList.add("show");
    currentStep=2;
  } else {
    passwordGroup.classList.remove("show");
    currentStep=1;
  }
  updateStepIndicator();
});

async function sendOtp(){
  const btn = document.querySelector(".btn-text");
  btn.innerHTML='<span class="spinner"></span>';
  const res = await fetch(`${API_BASE}/send_otp`,{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({email:email.value,password:password.value})
  });
  const data = await res.json();
  if(res.ok){
    otpGroup.classList.add("show");
    currentStep=3;
    showPopup("OTP Sent!");
  } else showPopup(data.error,false);
  btn.innerText="Login";
  updateStepIndicator();
}

async function verifyOtp(){
  const res = await fetch(`${API_BASE}/verify_otp`,{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({email:email.value,otp:otp.value})
  });
  const data = await res.json();
  if(res.ok){
    showPopup("Login Successful!");
    setTimeout(()=>window.location="hey14.html",1200);
  } else showPopup(data.error,false);
}

function goToRegister(){window.location="register.html";}
function forgotPassword(){window.location="forgotpassword.html";}
</script>
</body>
</html>
